<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f172a;
      font-family: Arial, sans-serif;
      color: #e5e7eb;
    }
    .card {
      background: #020617;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Focus Timer</h1>
    <p>One session. No pressure.</p>
  </div>
</body>
</html>
